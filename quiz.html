<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Study Quiz</title>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
  <div class="quiz-container">
    <img src="assets/images/logo.png" class="logo" alt="Snap Study Logo" />
    <h1>ðŸ¦‰ Snap the Owl's Quiz</h1>

    <div id="startScreen">
      <p>Select your level to begin:</p>
      <button onclick="startQuiz('Year 2')">Year 2</button>
      <button onclick="startQuiz('Year 6')">Year 6</button>
    </div>

    <div id="quizScreen" style="display:none;">
      <p><strong>Level:</strong> <span id="levelDisplay"></span></p>
      <p id="question"></p>
      <div id="choices"></div>
      <button onclick="submitAnswer()">Submit Answer</button>
      <p id="feedback"></p>
    </div>

    <div id="endScreen" style="display:none;">
      <h2>Quiz Complete!</h2>
      <p><strong>Score:</strong> <span id="finalScore"></span></p>
      <p><strong>Missed Words:</strong></p>
      <ul id="missedWordsList"></ul>
      <button onclick="location.href='dashboard.html'">Go to Dashboard</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
