<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snap Study Quiz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>üß† Vocabulary Quiz</h1>
    <div id="question"></div>
    <div id="options"></div>
    <div id="result" class="message"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quizData = [
      {
        word: "meticulous",
        correct: "very careful and precise",
        options: [
          "very careful and precise",
          "always in a hurry",
          "not paying attention",
          "full of energy"
        ]
      },
      {
        word: "brilliant",
        correct: "very smart or impressive",
        options: [
          "dim and gloomy",
          "very smart or impressive",
          "slightly average",
          "not interesting"
        ]
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").innerText = `What does "${q.word}" mean?`;
      document.getElementById("options").innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        document.getElementById("options").appendChild(btn);
      });
      document.getElementById("result").innerText = "";
    }

    function checkAnswer(answer) {
      const correct = quizData[current].correct;
      const result = document.getElementById("result");
      if (answer === correct) {
        result.innerText = "‚úÖ Correct!";
        score++;
      } else {
        result.innerText = `‚ùå Incorrect. The answer was: ${correct}`;
      }
    }

    function nextQuestion() {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("question").innerText = `Quiz Complete! üèÅ`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = `You got ${score} out of ${quizData.length} right.`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
