<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snap Study Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" class="logo" alt="Snap Study Logo"/>
    <h1>Welcome to Snap Study, <span id="userEmail">Student</span>!</h1>
    <p id="status">Checking your latest progress...</p>

    <div id="scorePanel" style="display: none;">
      <h2>Your Last Quiz</h2>
      <p><strong>Level:</strong> <span id="levelPlayed"></span></p>
      <p><strong>Score:</strong> <span id="lastScore"></span></p>
      <p><strong>Missed Words:</strong></p>
      <ul id="missedWordsList"></ul>
    </div>

    <button onclick="logout()">Log Out</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
